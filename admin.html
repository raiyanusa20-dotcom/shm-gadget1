<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHM CONTROL CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #ff0000; --dark: #0f172a; --bg: #f3f4f6; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 40px; }

        header { background: var(--dark); color: white; padding: 25px; text-align: center; border-radius: 0 0 25px 25px; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 35px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }

        .nav { display: flex; background: white; margin: -20px 15px 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; position: sticky; top: 10px; z-index: 100; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .tab { flex: 1; min-width: 80px; padding: 15px; border: none; background: none; font-weight: 700; font-size: 11px; color: #64748b; cursor: pointer; white-space: nowrap; }
        .tab.active { color: var(--primary); background: #fff1f1; border-bottom: 3px solid var(--primary); }

        .container { padding: 0 15px; max-width: 600px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; position: relative; }
        .order-meta { display: flex; justify-content: space-between; font-size: 11px; color: #94a3b8; margin-bottom: 8px; }
        .btn-group { display: flex; gap: 10px; margin-top: 12px; }
        .action-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }

        .stock-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stock-item { background: white; padding: 10px; border-radius: 15px; text-align: center; border: 1px solid #e2e8f0; position: relative; }
        .stock-item img { width: 100%; height: 100px; object-fit: contain; border-radius: 10px; }
        .status-toggle { width: 100%; padding: 6px; border: none; border-radius: 6px; font-size: 10px; font-weight: 700; margin-top: 8px; cursor: pointer; }

        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 12px rgba(255,0,0,0.2); cursor: pointer; }

        .upload-area { min-height: 160px; border: 2px dashed #cbd5e1; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; cursor: pointer; margin-bottom: 15px; padding: 10px; }
        .preview-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .preview-img { width: 80px; height: 80px; object-fit: contain; border: 1px solid #e2e8f0; border-radius: 8px; }

        .status-select { background: #f8fafc; font-size: 12px; padding: 8px; border: 1px solid #cbd5e1; margin-top: 5px; cursor: pointer; }

        /* CATEGORY SECTION STYLES */
        .cat-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px 18px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .cat-tag { background: #f1f5f9; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; color: #475569; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Admin Login</h2>
            <input type="password" id="adminPass" placeholder="Enter Secret Key" style="margin-top:20px;">
            <button class="submit-btn" onclick="verifyAdmin()">Login</button>
        </div>
    </div>

    <header>
        <h2>SHM COMMAND</h2>
        <p style="font-size:11px; opacity:0.7;">Business Management Dashboard</p>
    </header>

    <nav class="nav">
        <button class="tab active" onclick="go(event, 'orders')">ORDERS</button>
        <button class="tab" onclick="go(event, 'stock')">STOCK</button>
        <button class="tab" onclick="go(event, 'folders')">CATEGORIES</button>
        <button class="tab" onclick="go(event, 'add')">ADD ITEM</button>
    </nav>

    <div class="container">
        <div id="orders" class="page active">
            <div id="orderList">Loading orders...</div>
        </div>

        <div id="stock" class="page">
            <div id="stockList" class="stock-grid"></div>
        </div>

        <div id="folders" class="page">
            <div class="card">
                <h3 style="font-size: 14px; margin-bottom: 10px;">Create New Folder/Category</h3>
                <input type="text" id="newCatName" placeholder="e.g. Smartwatch, Accessories">
                <button class="submit-btn" style="padding: 12px;" onclick="addCategory()">+ CREATE FOLDER</button>
            </div>
            <div id="categoryList"></div>
        </div>

        <div id="add" class="page">
            <div class="upload-area" onclick="document.getElementById('file').click()">
                <div id="previewContainer" class="preview-container"></div>
                <div id="prompt" style="text-align:center; color:#94a3b8;">
                    <i class="fas fa-cloud-upload-alt" style="font-size:30px; margin-bottom:8px;"></i>
                    <p style="font-size:12px; font-weight:600;">Tap to Upload (Max 3)</p>
                </div>
                <input type="file" id="file" hidden accept="image/*" multiple onchange="handleMultipleImages(this)">
            </div>
            
            <p style="font-size: 11px; font-weight: 700; margin-bottom: 5px; color: #64748b;">SELECT FOLDER / TYPE:</p>
            <select id="pCategory">
                <option value="General">General</option>
            </select>

            <input type="text" id="pName" placeholder="Gadget Name">
            <input type="number" id="pPrice" placeholder="Price (‡ß≥)">
            <input type="text" id="pBrand" placeholder="Brand / Model">
            <textarea id="pDesc" placeholder="Product Details..." rows="2"></textarea>
            <button class="submit-btn" id="saveBtn" onclick="publish()">PUBLISH TO WEBSITE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCjb15aH65juySeyZUA4yTPrLx7HosP1Cs", 
            authDomain: "shm-gadget-zone-f3769.firebaseapp.com", 
            projectId: "shm-gadget-zone-f3769", 
            appId: "1:863331658170:web:f045742523fd683e469583" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let imagesArray = [];

        if(sessionStorage.getItem("admin_auth") !== "true") document.getElementById('loginOverlay').style.display='flex';
        function verifyAdmin() {
            if(document.getElementById('adminPass').value === "shm2026") {
                sessionStorage.setItem("admin_auth", "true");
                document.getElementById('loginOverlay').style.display='none';
            } else { alert("Wrong Key!"); }
        }

        function go(e, id) {
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }

        // CATEGORY LOGIC
        db.collection("categories").onSnapshot(snap => {
            const list = document.getElementById('categoryList');
            const dropdown = document.getElementById('pCategory');
            list.innerHTML = "";
            dropdown.innerHTML = '<option value="General">General</option>';
            
            snap.forEach(doc => {
                const cat = doc.data().name;
                list.innerHTML += `
                    <div class="cat-item">
                        <span class="cat-tag"><i class="fas fa-folder"></i> ${cat}</span>
                        <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="delCategory('${doc.id}')"></i>
                    </div>`;
                dropdown.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        });

        async function addCategory() {
            const name = document.getElementById('newCatName').value;
            if(!name) return;
            await db.collection("categories").add({ name: name });
            document.getElementById('newCatName').value = "";
        }

        async function delCategory(id) {
            if(confirm("Delete this folder?")) await db.collection("categories").doc(id).delete();
        }

        async function handleMultipleImages(input) {
            const files = Array.from(input.files).slice(0, 3);
            imagesArray = [];
            document.getElementById('previewContainer').innerHTML = "";
            document.getElementById('prompt').style.display = 'none';

            for (let file of files) {
                const b64 = await compress(file);
                imagesArray.push(b64);
                const img = document.createElement('img');
                img.src = b64;
                img.className = 'preview-img';
                document.getElementById('previewContainer').appendChild(img);
            }
        }

        function compress(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext("2d");
                        const scale = 600 / img.width;
                        canvas.width = 600; 
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL("image/jpeg", 0.6));
                    }
                }
            });
        }

        async function publish() {
            const n = document.getElementById('pName').value, 
                  p = document.getElementById('pPrice').value,
                  cat = document.getElementById('pCategory').value;
            if(!n || !p || imagesArray.length === 0) return alert("Fill all fields!");
            document.getElementById('saveBtn').innerText = "Uploading...";
            await db.collection("products").add({
                title: n, 
                price: p, 
                category: cat, // SAVING THE CATEGORY
                image: imagesArray[0], 
                image2: imagesArray[1] || "", 
                image3: imagesArray[2] || "", 
                inStock: true,
                brand: document.getElementById('pBrand').value,
                description: document.getElementById('pDesc').value,
                date: Date.now()
            });
            location.reload();
        }

        db.collection("orders").orderBy("date","desc").onSnapshot(snap => {
            const list = document.getElementById('orderList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const o = doc.data();
                const currentStatus = o.status || "Pending";
                list.innerHTML += `
                <div class="card" style="border-left: 5px solid ${getStatusColor(currentStatus)}">
                    <div class="order-meta"><span>#${doc.id.substring(0,6)}</span> <span>${o.date}</span></div>
                    <b style="font-size:15px;">${o.Product}</b> <span style="color:var(--primary); font-weight:800;">‡ß≥${o.Total}</span>
                    <div style="font-size:12px; margin-top:8px; color:#475569;">
                        <i class="fas fa-user"></i> ${o.Customer} <br>
                        <i class="fas fa-map-marker-alt"></i> ${o.Address}
                    </div>
                    <div style="margin-top:10px;">
                        <p style="font-size:10px; font-weight:bold; color:#64748b;">ORDER STATUS:</p>
                        <select class="status-select" onchange="updateStatus('${doc.id}', this.value)">
                            <option value="Pending" ${currentStatus=='Pending'?'selected':''}>‚è≥ Pending</option>
                            <option value="Processing" ${currentStatus=='Processing'?'selected':''}>‚öôÔ∏è Processing</option>
                            <option value="Shipped" ${currentStatus=='Shipped'?'selected':''}>üöö Shipped</option>
                            <option value="Delivered" ${currentStatus=='Delivered'?'selected':''}>‚úÖ Delivered</option>
                            <option value="Cancelled" ${currentStatus=='Cancelled'?'selected':''}>‚ùå Cancelled</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <a href="tel:${o.Mobile}" class="action-btn" style="background:#ecfdf5; color:#059669;"><i class="fas fa-phone"></i> CALL</a>
                        <button onclick="delOrder('${doc.id}')" class="action-btn" style="background:#fff1f1; color:red; flex:none; width:45px;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        });

        async function updateStatus(id, s) {
            await db.collection("orders").doc(id).update({ status: s });
            alert("Status updated!");
        }

        function getStatusColor(s) {
            if(s === 'Shipped') return '#3b82f6';
            if(s === 'Delivered') return '#10b981';
            if(s === 'Cancelled') return '#ef4444';
            return '#f59e0b';
        }

        db.collection("products").onSnapshot(snap => {
            const list = document.getElementById('stockList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                const isOut = p.inStock === false;
                list.innerHTML += `
                <div class="stock-item" style="opacity:${isOut?0.5:1}">
                    <img src="${p.image}">
                    <div style="font-size:10px; color:gray; margin-top:5px;">FOLDER: ${p.category || 'General'}</div>
                    <div style="font-size:11px; font-weight:700; margin:5px 0; height:30px; overflow:hidden;">${p.title}</div>
                    <button class="status-toggle" onclick="toggleStock('${doc.id}', ${!p.inStock})" 
                        style="background:${isOut?'#64748b':'#10b981'}; color:white;">
                        ${isOut ? 'üî¥ STOCK OUT' : 'üü¢ IN STOCK'}
                    </button>
                    <i class="fas fa-times-circle" onclick="delProd('${doc.id}')" style="position:absolute; top:-5px; right:-5px; color:red; font-size:18px; background:white; border-radius:50%;"></i>
                </div>`;
            });
        });

        async function toggleStock(id, status) { await db.collection("products").doc(id).update({inStock: status}); }
        async function delOrder(id) { if(confirm("Delete Order?")) await db.collection("orders").doc(id).delete(); }
        async function delProd(id) { if(confirm("Delete Product?")) await db.collection("products").doc(id).delete(); }
    </script>
</body>
</html>
