<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHM CONTROL CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --primary: #ff0000; --dark: #0f172a; --bg: #f3f4f6; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 40px; }

        header { background: var(--dark); color: white; padding: 25px; text-align: center; border-radius: 0 0 25px 25px; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: none; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 35px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }

        .nav { display: flex; background: white; margin: -20px 15px 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; position: sticky; top: 10px; z-index: 100; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .tab { flex: 1; min-width: 80px; padding: 15px; border: none; background: none; font-weight: 700; font-size: 11px; color: #64748b; cursor: pointer; white-space: nowrap; }
        .tab.active { color: var(--primary); background: #fff1f1; border-bottom: 3px solid var(--primary); }

        .container { padding: 0 15px; max-width: 600px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; position: relative; }
        .order-meta { display: flex; justify-content: space-between; font-size: 11px; color: #94a3b8; margin-bottom: 8px; }
        .btn-group { display: flex; gap: 10px; margin-top: 12px; }
        .action-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }

        .stock-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stock-item { background: white; padding: 10px; border-radius: 15px; text-align: center; border: 1px solid #e2e8f0; position: relative; }
        .stock-item img { width: 100%; height: 100px; object-fit: contain; border-radius: 10px; }
        .status-toggle { width: 100%; padding: 6px; border: none; border-radius: 6px; font-size: 10px; font-weight: 700; margin-top: 8px; cursor: pointer; }

        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--primary); }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 12px rgba(255,0,0,0.2); cursor: pointer; }

        .upload-area { min-height: 160px; border: 2px dashed #cbd5e1; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; cursor: pointer; margin-bottom: 15px; padding: 10px; }
        .preview-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .preview-img { width: 80px; height: 80px; object-fit: contain; border: 1px solid #e2e8f0; border-radius: 8px; }

        .status-select { background: #f8fafc; font-size: 12px; padding: 8px; border: 1px solid #cbd5e1; margin-top: 5px; cursor: pointer; }

        /* CATEGORY & PROMO STYLES */
        .list-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px 18px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .tag { background: #f1f5f9; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; color: #475569; }
        .edit-input { padding: 4px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; width: 80px; text-align: center; }

        /* NEW ADVANCED UI ELEMENTS */
        .bulk-box { background: #fff1f1; border: 1.5px dashed var(--primary); padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 8px; align-items: center; }
        .ai-btn { background: #6366f1; color: #fff; border: none; padding: 8px 12px; border-radius: 10px; font-size: 10px; font-weight: 700; cursor: pointer; margin-bottom: 12px; display: inline-block; width: 100%; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Admin Login</h2>
            <input type="password" id="adminPass" placeholder="Enter Secret Key" style="margin-top:20px;">
            <button class="submit-btn" onclick="verifyAdmin()">Login</button>
        </div>
    </div>

    <header>
        <h2>SHM COMMAND</h2>
        <p style="font-size:11px; opacity:0.7;">Business Management Dashboard</p>
    </header>

    <nav class="nav">
        <button class="tab active" onclick="go(event, 'orders')">ORDERS</button>
        <button class="tab" onclick="go(event, 'stock')">STOCK</button>
        <button class="tab" onclick="go(event, 'folders')">FOLDERS</button>
        <button class="tab" onclick="go(event, 'promo')">PROMO</button>
        <button class="tab" onclick="go(event, 'add')">ADD ITEM</button>
    </nav>

    <div class="container">
        <div id="orders" class="page active">
            <div id="orderList">Loading orders...</div>
        </div>

        <div id="stock" class="page">
            <div class="bulk-box">
                <input type="number" id="bulkVal" placeholder="Discount % (e.g. 10)" style="margin:0; padding:10px; font-size:12px;">
                <button onclick="bulkPriceUpdate()" style="background:var(--primary); color:#fff; border:none; padding:10px; border-radius:8px; font-size:11px; font-weight:700; cursor:pointer; white-space:nowrap;">APPLY TO ALL</button>
            </div>
            <div id="stockList" class="stock-grid"></div>
        </div>

        <div id="folders" class="page">
            <div class="card">
                <h3 style="font-size: 14px; margin-bottom: 10px;">New Category</h3>
                <input type="text" id="newCatName" placeholder="e.g. Smartwatch">
                <button class="submit-btn" style="padding: 12px;" onclick="addCategory()">+ CREATE FOLDER</button>
            </div>
            <div id="categoryList"></div>
        </div>

        <div id="promo" class="page">
            <div class="card">
                <h3 style="font-size: 14px; margin-bottom: 10px;">Create Promo Code</h3>
                <input type="text" id="promoCode" placeholder="Code (e.g. SAVE100)">
                <input type="number" id="promoVal" placeholder="Discount Amount (‡ß≥)">
                <button class="submit-btn" style="padding: 12px;" onclick="addPromo()">+ ADD PROMO</button>
            </div>
            <div id="promoList"></div>
        </div>

        <div id="add" class="page">
            <div class="upload-area" onclick="document.getElementById('file').click()">
                <div id="previewContainer" class="preview-container"></div>
                <div id="prompt" style="text-align:center; color:#94a3b8;">
                    <i class="fas fa-cloud-upload-alt" style="font-size:30px; margin-bottom:8px;"></i>
                    <p style="font-size:12px; font-weight:600;">Tap to Upload (Max 3)</p>
                </div>
                <input type="file" id="file" hidden accept="image/*" multiple onchange="handleMultipleImages(this)">
            </div>
            
            <p style="font-size: 11px; font-weight: 700; margin-bottom: 5px; color: #64748b;">FOLDER:</p>
            <select id="pCategory"><option value="General">General</option></select>

            <input type="text" id="pName" placeholder="Gadget Name">
            
            <button class="ai-btn" onclick="aiWrite()"><i class="fas fa-robot"></i> ‚ú® AI AUTO-WRITE (SEO + BANGLA)</button>
            
            <input type="number" id="pPrice" placeholder="Price (‡ß≥)">
            <input type="text" id="pBrand" placeholder="Brand / Model">
            <textarea id="pDesc" placeholder="Product Details..." rows="6"></textarea>
            <button class="submit-btn" id="saveBtn" onclick="publish()">PUBLISH TO WEBSITE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCjb15aH65juySeyZUA4yTPrLx7HosP1Cs", 
            authDomain: "shm-gadget-zone-f3769.firebaseapp.com", 
            projectId: "shm-gadget-zone-f3769", 
            appId: "1:863331658170:web:f045742523fd683e469583" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let imagesArray = [];

        if(sessionStorage.getItem("admin_auth") !== "true") document.getElementById('loginOverlay').style.display='flex';
        function verifyAdmin() {
            if(document.getElementById('adminPass').value === "shm2026") {
                sessionStorage.setItem("admin_auth", "true");
                document.getElementById('loginOverlay').style.display='none';
            } else { alert("Wrong Key!"); }
        }

        function go(e, id) {
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }

        // --- FEATURE 1: ADVANCED AI GENERATOR ---
        function aiWrite() {
            const name = document.getElementById('pName').value;
            const brand = document.getElementById('pBrand').value || "Premium";
            if(!name) return alert("Enter gadget name first!");
            const btn = document.querySelector('.ai-btn');
            btn.innerText = "Generating SEO Content...";
            setTimeout(() => {
                const aiTemplate = `üî• ${name} - Original ${brand} Gadget ‚ö°

‚úÖ Key Features:
‚Ä¢ Premium build quality & durability.
‚Ä¢ High-performance battery life.
‚Ä¢ Sleek & modern tech design.

üáßüá© ‡¶Ü‡¶Æ‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡¶æ‡¶ö‡ßç‡¶õ‡ßá‡¶® ‡ßß‡ß¶‡ß¶% ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶™‡¶®‡ßç‡¶Ø‡•§ ‡¶ñ‡ßÅ‡¶¨ ‡¶∏‡ßÄ‡¶Æ‡¶ø‡¶§ ‡¶∏‡ßç‡¶ü‡¶ï‡ßá ‡¶Ü‡¶õ‡ßá, ‡¶§‡¶æ‡¶á ‡¶¶‡ßá‡¶∞‡¶ø ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ñ‡¶®‡¶á ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®! 

üöÄ Fast Home Delivery All Over Bangladesh.
üõí Click 'Order Now' to grab yours today!

#SHMGadgetZone #PremiumGadget #OriginalTech #GadgetBD #SmartElectronics`;
                document.getElementById('pDesc').value = aiTemplate;
                btn.innerHTML = `<i class="fas fa-check"></i> SEO & BANGLA ADDED!`;
            }, 800);
        }

        // --- FEATURE 6: BULK PRICE UPDATE ---
        async function bulkPriceUpdate() {
            const pct = document.getElementById('bulkVal').value;
            if(!pct || !confirm(`Apply ${pct}% discount to ALL items?`)) return;
            const snap = await db.collection("products").get();
            const batch = db.batch();
            snap.forEach(doc => {
                const oldP = parseInt(doc.data().price);
                const newP = Math.round(oldP - (oldP * (pct / 100)));
                batch.update(doc.ref, { price: newP });
            });
            await batch.commit();
            alert("Success! All prices updated.");
            document.getElementById('bulkVal').value = "";
        }

        // --- DYNAMIC FOLDERS ---
        db.collection("categories").onSnapshot(snap => {
            const list = document.getElementById('categoryList');
            const dropdown = document.getElementById('pCategory');
            list.innerHTML = "";
            dropdown.innerHTML = '<option value="General">General</option>';
            snap.forEach(doc => {
                const cat = doc.data().name;
                list.innerHTML += `<div class="list-item"><span class="tag">${cat}</span><i class="fas fa-trash" style="color:red" onclick="delDoc('categories','${doc.id}')"></i></div>`;
                dropdown.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        });
        async function addCategory() {
            const n = document.getElementById('newCatName').value;
            if(n) await db.collection("categories").add({ name: n });
            document.getElementById('newCatName').value = "";
        }

        // --- PROMO CODES ---
        db.collection("promos").onSnapshot(snap => {
            const list = document.getElementById('promoList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `<div class="list-item"><span><b>${d.code}</b> (-‡ß≥${d.val})</span><i class="fas fa-trash" style="color:red" onclick="delDoc('promos','${doc.id}')"></i></div>`;
            });
        });
        async function addPromo() {
            const c = document.getElementById('promoCode').value, v = document.getElementById('promoVal').value;
            if(c && v) await db.collection("promos").add({ code: c, val: v });
            document.getElementById('promoCode').value = ""; document.getElementById('promoVal').value = "";
        }

        // --- EDITING PRICES ---
        async function updatePrice(id, newPrice) {
            await db.collection("products").doc(id).update({ price: newPrice });
        }

        // --- ORDER STATUS ---
        async function updateStatus(id, s) {
            await db.collection("orders").doc(id).update({ status: s });
        }

        db.collection("orders").orderBy("Date","desc").onSnapshot(snap => {
            const list = document.getElementById('orderList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const o = doc.data();
                const s = o.status || "Pending";
                list.innerHTML += `
                <div class="card" style="border-left: 5px solid ${getStatusColor(s)}">
                    <div class="order-meta"><span>#${doc.id.substring(0,5)}</span> <span>${o.Date}</span></div>
                    <b>${o.Product}</b> <span style="color:red">‡ß≥${o.Total}</span>
                    <div style="font-size:12px; margin:5px 0;"><i class="fas fa-user"></i> ${o.Customer} | ${o.Mobile}</div>
                    <select class="status-select" onchange="updateStatus('${doc.id}', this.value)">
                        <option value="Pending" ${s=='Pending'?'selected':''}>‚è≥ Pending</option>
                        <option value="Processing" ${s=='Processing'?'selected':''}>‚öôÔ∏è Processing</option>
                        <option value="Shipped" ${s=='Shipped'?'selected':''}>üöö Shipped</option>
                        <option value="Delivered" ${s=='Delivered'?'selected':''}>‚úÖ Delivered</option>
                    </select>
                    <div class="btn-group">
                        <a href="tel:${o.Mobile}" class="action-btn" style="background:#e6fffa; color:#2c7a7b;">CALL</a>
                        <button onclick="delDoc('orders','${doc.id}')" class="action-btn" style="background:#fff5f5; color:red; flex:none; width:45px;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        });

        function getStatusColor(s) {
            return s==='Shipped'?'#3182ce':s==='Delivered'?'#38a169':'#ecc94b';
        }

        db.collection("products").onSnapshot(snap => {
            const list = document.getElementById('stockList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                list.innerHTML += `
                <div class="stock-item" style="opacity:${p.inStock?1:0.6}">
                    <img src="${p.image}">
                    <input type="number" class="edit-input" value="${p.price}" onchange="updatePrice('${doc.id}', this.value)">
                    <div style="font-size:10px; font-weight:700; margin:5px 0;">${p.title}</div>
                    <button class="status-toggle" onclick="db.collection('products').doc('${doc.id}').update({inStock: ${!p.inStock}})" 
                        style="background:${p.inStock?'#10b981':'#64748b'}; color:white;">
                        ${p.inStock ? 'üü¢ IN STOCK' : 'üî¥ OUT'}
                    </button>
                    <i class="fas fa-times-circle" onclick="delDoc('products','${doc.id}')" style="position:absolute; top:-5px; right:-5px; color:red; cursor:pointer; background:white; border-radius:50%;"></i>
                </div>`;
            });
        });

        // --- IMAGE & PUBLISH ---
        async function handleMultipleImages(input) {
            const files = Array.from(input.files).slice(0, 3);
            imagesArray = [];
            document.getElementById('previewContainer').innerHTML = "";
            document.getElementById('prompt').style.display = 'none';
            for (let file of files) {
                const b64 = await compress(file);
                imagesArray.push(b64);
                const img = document.createElement('img'); img.src = b64; img.className = 'preview-img';
                document.getElementById('previewContainer').appendChild(img);
            }
        }

        function compress(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = e => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas'); const ctx = c.getContext("2d");
                        c.width = 600; c.height = img.height * (600 / img.width);
                        ctx.drawImage(img, 0, 0, c.width, c.height);
                        res(c.toDataURL("image/jpeg", 0.6));
                    }
                }
            });
        }

        async function publish() {
            const n = document.getElementById('pName').value, p = document.getElementById('pPrice').value, cat = document.getElementById('pCategory').value;
            if(!n || !p || imagesArray.length === 0) return alert("Fill all fields!");
            document.getElementById('saveBtn').innerText = "Uploading...";
            await db.collection("products").add({
                title: n, price: p, category: cat, image: imagesArray[0], 
                image2: imagesArray[1] || "", image3: imagesArray[2] || "", 
                inStock: true, brand: document.getElementById('pBrand').value, 
                description: document.getElementById('pDesc').value, date: Date.now()
            });
            location.reload();
        }

        async function delDoc(col, id) { if(confirm("Delete this?")) await db.collection(col).doc(id).delete(); }
    </script>
</body>
</html>
